<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal | Toast Talent</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #141212;
      padding: 12px 24px;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links .active {
      border-bottom: 2px solid #f39c12;
    }

    main {
      padding: 40px 20px;
    }

    h2,
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    #password-section {
      max-width: 350px;
      margin: 80px auto;
      padding: 24px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }

    #admin-section {
      display: none;
      max-width: 750px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.08);
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #141212;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #333;
    }

    #logout-btn {
      background: #e74c3c;
    }

    #logout-btn:hover {
      background: #c0392b;
    }

    .model-item {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .model-item img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .model-name {
      font-size: 1.1em;
      font-weight: 700;
      color: #141212;
    }

    .delete-btn {
      margin-left: auto;
      background: #e74c3c;
      border-radius: 4px;
      padding: 8px 12px;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .loading {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 16px;
      font-size: 0.9em;
      background: #141212;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-content" style="display:flex;align-items:center;justify-content:space-between;">
      <a href="index.html" class="nav-logo">
        <img src="images/Toast Logo.jpeg" alt="Toast Talent Logo">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="models.html">Models</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <!-- Login Section -->
    <div id="password-section">
      <h2>Admin Login</h2>
      <form id="admin-login-form">
        <label>Password:
          <input type="password" id="admin-password" required />
        </label>
        <button type="submit" style="margin-top:12px;">Login</button>
      </form>
      <div id="login-message" style="color:red;margin-top:12px;font-weight:600;"></div>
    </div>

    <!-- Admin Section -->
    <section id="admin-section">
      <h2>Admin Portal</h2>
      <form id="add-model-form" enctype="multipart/form-data" class="contact-form">
        <label>Name: <input type="text" name="name" required /></label>
        <label>Age: <input type="number" name="age" required /></label>
        <label>Shoe Size: <input type="text" name="shoe" required /></label>
        <label>Shirt Size: <input type="text" name="shirt" required /></label>
        <label>Pants Size: <input type="text" name="pants" required /></label>
        <label>Height: <input type="text" name="height" required /></label>
        <label>Profile Picture: <input type="file" name="profilePicture" accept="image/*" required /></label>
        <label>Gallery Images: <input type="file" name="galleryImages" accept="image/*" multiple required /></label>
        <button type="submit" style="margin-top:16px;">Add Model</button>
        <div id="upload-status" class="loading"></div>
      </form>

      <button id="logout-btn" style="margin:20px auto 0;display:block;">Logout</button>

      <h3>Existing Models</h3>
      <div id="model-list"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Toast Talent Modeling Agency
  </footer>

  <!-- Cloudinary Script -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <script>
    const cloudName = "dk1df1qmi";
    const uploadPreset = "models_upload";

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error("Cloudinary upload failed");
      return res.json();
    }

    async function checkAuth() {
      const res = await fetch('/api/check-auth', { credentials: 'include' });
      if (res.ok) {
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
        loadModels();
      } else {
        document.getElementById('password-section').style.display = 'block';
        document.getElementById('admin-section').style.display = 'none';
      }
    }

    document.getElementById('admin-login-form').onsubmit = async function (e) {
      e.preventDefault();
      const pwd = document.getElementById('admin-password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pwd })
      });
      if (res.ok) {
        document.getElementById('password-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
        loadModels();
      } else {
        document.getElementById('login-message').textContent = "Incorrect password!";
      }
    };

    document.getElementById('logout-btn').onclick = async function () {
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      document.getElementById('admin-section').style.display = 'none';
      document.getElementById('password-section').style.display = 'block';
      document.getElementById('admin-password').value = "";
      document.getElementById('login-message').textContent = "";
    };

    document.getElementById('add-model-form').onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const statusDiv = document.getElementById("upload-status");
      statusDiv.textContent = "Uploading images, please wait...";

      try {
        const profileFile = formData.get("profilePicture");
        const profileRes = await uploadToCloudinary(profileFile);
        const profileUrl = profileRes.secure_url;

        const galleryFiles = formData.getAll("galleryImages");
        const galleryUrls = [];
        for (const file of galleryFiles) {
          const uploadRes = await uploadToCloudinary(file);
          galleryUrls.push(uploadRes.secure_url);
        }

        const modelData = {
          name: formData.get("name"),
          age: formData.get("age"),
          shoe: formData.get("shoe"),
          shirt: formData.get("shirt"),
          pants: formData.get("pants"),
          height: formData.get("height"),
          profilePicture: profileUrl,
          images: galleryUrls
        };

        const res = await fetch('/api/models', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(modelData)
        });

        if (res.ok) {
          loadModels();
          this.reset();
          statusDiv.textContent = "Model added successfully!";
          setTimeout(() => statusDiv.textContent = "", 2000);
        } else if (res.status === 401) {
          alert('You are not authorized. Please log in again.');
          checkAuth();
        } else {
          alert('Failed to add model');
          statusDiv.textContent = "";
        }
      } catch (err) {
        console.error(err);
        alert("Image upload failed. Please try again.");
        statusDiv.textContent = "";
      }
    };

    async function loadModels() {
      const res = await fetch('/api/models', { credentials: 'include' });
      if (!res.ok) {
        checkAuth();
        return;
      }
      const models = await res.json();
      document.getElementById('model-list').innerHTML = models.map(model => `
        <div class="model-item">
          <img src="${model.profilePicture || 'images/default.jpg'}" alt="${model.name}">
          <div class="model-name">${model.name}</div>
          <button onclick="deleteModel('${model._id}')" class="delete-btn">Delete</button>
        </div>
      `).join('');
    }

    window.deleteModel = function (id) {
      if (confirm('Are you sure you want to delete this model?')) {
        fetch('/api/models/' + id, {
          method: 'DELETE',
          credentials: 'include'
        }).then(res => {
          if (res.ok) loadModels();
          else if (res.status === 401) {
            alert('You are not authorized. Please log in again.');
            checkAuth();
          } else {
            alert('Failed to delete model');
          }
        });
      }
    };

    checkAuth();
  </script>
</body>
</html>
