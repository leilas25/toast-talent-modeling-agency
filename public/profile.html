<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-logo">
        <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="models.html" class="active">Models</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="profile-container">
    <div id="profileContent">
      <!-- JS will load model data here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Toast Talent. All rights reserved.</p>
  </footer>

  <script>
    // Grab model ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelId = urlParams.get("id");

    // Fetch models.json and display the selected model
    fetch("models.json")
      .then(res => res.json())
      .then(data => {
        const model = data.models.find(m => m.id == modelId);
        if (model) {
          const galleryHtml = model.images
            .map(img => `<img src="${img}" alt="${model.name}" class="profile-gallery-img">`)
            .join("");

          document.getElementById("profileContent").innerHTML = `
            <h1 class="model-name">${model.name}</h1>
            <p><span class="profile-label">Age:</span> ${model.age}</p>
            <p><span class="profile-label">Height:</span> ${model.height}</p>
            <p><span class="profile-label">Location:</span> ${model.location}</p>
            <h2>Gallery</h2>
            <div class="profile-gallery">
              ${galleryHtml}
            </div>
          `;
        } else {
          document.getElementById("profileContent").innerHTML = "<p>Model not found.</p>";
        }
      });
  </script>
</body>
</html>
