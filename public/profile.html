<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Profile | Toast Talent</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, .model-name, .profile-label, .gallery-note, .profile-gallery-img {
      font-family: Arial, Helvetica, sans-serif;
    }

    .profile-container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .model-name {
      font-size: 2em;
      color: #141212;
      font-weight: 700;
      margin-bottom: 18px;
    }

    .profile-label {
      font-weight: 700;
      margin-right: 6px;
    }

    .gallery-note {
      font-size: 0.9em;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }

    .profile-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .profile-gallery-img {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 4px;
      background: #fafafa;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile-gallery-img:hover {
      transform: scale(1.05);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-logo">
        <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="models.html" class="active">Models</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="profile-container">
    <div id="profileContent">
      <!-- JS will load model data here -->
    </div>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-img" src="">
  </div>

  <footer>
    <p>&copy; 2025 Toast Talent. All rights reserved.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelId = urlParams.get("id");

    // Load model data
    fetch("models.json")
      .then(res => res.json())
      .then(data => {
        const model = data.models.find(m => m.id == modelId);
        if (model) {
          const galleryHtml = model.images
            .map((img, i) => `<img src="${img}" alt="${model.name}" class="profile-gallery-img" data-index="${i}">`)
            .join("");

          document.getElementById("profileContent").innerHTML = `
            <h1 class="model-name">${model.name}</h1>
            <p><span class="profile-label">Age:</span> ${model.age}</p>
            <p><span class="profile-label">Height:</span> ${model.height}</p>
            <p><span class="profile-label">Location:</span> ${model.location}</p>
            <h2>Gallery</h2>
            <p class="gallery-note">ðŸ’¡ Click any picture to view it full size</p>
            <div class="profile-gallery">
              ${galleryHtml}
            </div>
          `;

          // Lightbox functionality
          const lightbox = document.getElementById("lightbox");
          const lightboxImg = document.querySelector(".lightbox-img");
          const galleryImages = document.querySelectorAll(".profile-gallery-img");
          const closeBtn = document.querySelector(".close-lightbox");

          galleryImages.forEach(img => {
            img.addEventListener("click", () => {
              lightbox.style.display = "flex";
              lightboxImg.src = img.src;
            });
          });

          closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
          });

          lightbox.addEventListener("click", e => {
            if (e.target === lightbox) lightbox.style.display = "none";
          });
        } else {
          document.getElementById("profileContent").innerHTML = "<p>Model not found.</p>";
        }
      });
  </script>
</body>
</html>
